<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Lets Todo</h1>
    <section class="todo-filter">
        <span>Filter</span>
        <select onchange="onSetFilter(this.value)">
            <option value="ALL">All</option>
            <option value="ACTIVE">Active</option>
            <option value="DONE">Done</option>
        </select>
        <span>Sort</span>
        <select onchange="onSetSort(this.value)">
            <option value="TEXT">txt</option>
            <option value="CREATED">created</option>
            <option value="IMPORTENCE">importance</option>
        </select>
    </section>
    <ul class="todo-list"></ul>
    <section class="todo-stat">
        <h4>
            Total Todos: 
            <span class="total-count">3</span>
            Active:
            <span class="active-count">2</span>
        </h4>
    </section>`
    <section class="empty">No Todos!</section>
    <br>
    <section class="add-todo">
        <h6>Add Todo</h6>
        <input type="text" placeholder="What todo?" />
        <select class="imp">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button onclick="onAddTodo()">Add</button>
    </section>



    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/todo-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
